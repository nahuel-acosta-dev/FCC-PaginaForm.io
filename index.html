<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <title>Encuesta Formulario</title>
</head>
<body>
    <section class="container">
        <div class="tit-sub text-center">
            <h1 id="title"><span>Ramas Verdes</span> Encuesta Formulario</h1>
            <p id="description">Gracias por tomarse el tiempo para ayudarnos a mejorar el mundo.</p>
        </div>

        <div class="m-0 row justify-content-center container-fluid div-formulario">
          <form method="get" name="encuesta" class="col-auto p-5" id="survey-form">

                                <!--Inputs Nombre y Email-->
              <div class="mb-3 inputs">
                  <label for="name" class="form-label" id="name-label">Nombre</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" required="true" size="80" value=""/>
                </div>
                <div class="mb-3 inputs">
                  <label for="email" class="form-label" id="email-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required="true" placeholder="Ingrese su email" size="80" value=""/>
                </div>
                <div class="mb-3 inputs">
                  <label for="number" class="form-label" id="number-label">Edad(opcional)</label>
                  <input type="number" class="form-control" id="number" placeholder="Ingrese su Edad" size="80" min="18" max="99" value=""/>
                </div>
                               <!--Fin Inputs Nombre y Email-->

                               <!--Lista seleccionar pasatiempo-->
              <div class="content-list">
                <label for="dropdown">¿Qué opción describe mejor su posicion frente a la tala de arboles?</label>
                <select class="form-select" id="dropdown" aria-label="Default select example">
                  <option selected disabled="true">¿Qué opción describe mejor su posicion frente a la tala de arboles?</option>
                  <option value="estudiante">Totalmente de acuerdo</option>
                  <option value="trabajo-tiempo-completo">No me parece mal</option>
                  <option value="aprendiz-tiempo-completo">Me es indiferente</option>
                  <option value="prefiero-no-decirlo">Repudio totalmente la tala</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
                               <!--Fin Lista seleccionar pasatiempo-->              

                                <!--Lista seleccionar favorito-->
              <div class="content-radio">
                <label for="select-radio">Que posibilidades hay que plantes un arbol hoy?</label>
                  <div class="form-check" id="select-radio">
                    <input class="form-check-input" type="radio" name="default-Radio" id="Radio" value="muy probable">
                    <label class="form-check-label" for="Radio">
                      Muy Probable
                    </label>
                  </div>
                  <div class="form-check" id="select-radio-2">
                    <input class="form-check-input" type="radio" name="default-Radio" id="Radio-2" value="muy poco probable" checked>
                    <label class="form-check-label" for="Radio-2">
                      Muy poco probable
                    </label>
                  </div>
                  <div class="form-check" id="select-radio-2">
                    <input class="form-check-input" type="radio" name="default-Radio" id="Radio-3" value="no lo hara">
                    <label class="form-check-label" for="Radio-3">
                      No lo hare
                    </label>
                  </div>
              </div>
                                <!--Fin Lista seleccionar favorito-->

                                        <!--Check radio-->
            <div class="content-list-2">
              <label for="select-favorito">¿Cuáles son tus arboles preferidos?</label>
              <select class="form-select" id="select-favorito" aria-label="Default select example">
                <option selected disabled="true">Seleccione una opción</option>
                <option value="retos">Pinos</option>
                <option value="projectos">Cedros</option>
                <option value="comunidad">Arboles de hoja caduca</option>
                <option value="codigo abierto">Arboles frutales</option>
              </select>
            </div>
                                        <!--Fin Check radio-->            

                                        <!--Checkbox-->
            <div class="content-checkbox">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="jardinero" id="flexCheckFront">
                <label class="form-check-label" for="flexCheckFront">
                  trabajo de Jardinero
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="podador" id="flexCheckBack" checked>
                <label class="form-check-label" for="flexCheckBack">
                  Trabajo de Podador
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="agricultor" id="flexCheckDatos">
                <label class="form-check-label" for="flexCheckDatos">
                  Trabajo de agricultor
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="carpintero" id="flexCheckDesafios">
                <label class="form-check-label" for="flexCheckDesafios">
                  Trabajo de carpintero
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sembrador" id="flexCheckCodigo">
                <label class="form-check-label" for="flexCheckCodigo">
                  Trabajo de sembrador
                </label>
              </div>
            </div>
                                        <!--Fin Checkbox-->

            <div class="mb-3 content-text">
              <label for="Textarea" class="form-label">¿Algún comentario o sugerencia?</label>
              <textarea class="form-control" id="Textarea" rows="4" placeholder="ingrese su comentario aquí..."></textarea>
            </div>

            <div class="m-0 row justify-content-center">
              <button class="btn btn-primary btn-block" type="submit" id="submit">Enviar para salvar arboles</button>
            </div>

        </form>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
